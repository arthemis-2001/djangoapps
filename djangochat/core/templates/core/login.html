{% extends "core/base.html" %}
{% block title %}Log in | {% endblock %}
{% block content %}
<div class="p-10 lg:p-20 text-white text-center">
    <h1 class="text-4xl lg:text-6xl font-semibold">Log in</h1>
    <p class="text-xl">Log in to chat with ponies!</p>
</div>
<form method="POST" action="." class="lg:w-1/4 p-10 lg:p-20 text-white text-center mx-auto">
    {% csrf_token %}
    <div class="mb-6">
        <label class="text-white">Username</label>
        <input
            type="text"
            name="username"
            class="w-full mt-2 px-4 py-2 text-white bg-blue-200 rounded-xl focus:outline-none focus:bg-blue-300"
            placeholder="Derpy"
        />
    </div>
    <div class="mb-6">
        <label class="text-white">Email</label>
        <input 
            type="email" 
            name="email"
            class="w-full mt-2 px-4 py-2 text-white bg-blue-200 rounded-xl focus:outline-none focus:bg-blue-300"
            placeholder="derpy@pmail.com"
        />
    </div>
    <div class="mb-6">
        <label class="text-white">Password</label>
        <input 
            type="password" 
            name="password"
            class="w-full mt-2 px-4 py-2 text-white bg-blue-200 rounded-xl focus:outline-none focus:bg-blue-300"
        />
    </div>

    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <div class="w-full mb-5 p-4 rounded-xl bg-red-400 text-white">
                    <p>{{error | escape}}</p>
                </div>
            {% endfor %}
        {% endfor %}
    {% endif %}

    <button type="submit" class="px-4 py-2 text-white bg-blue-600 rounded-xl focus:outline-none hover:bg-blue-700">
        Log in
    </button>
</form>
{% endblock %}
