{% extends 'core/base.html' %}
{% block title %}Rooms | {% endblock %}
{% block content %}
<div class="p-10 lg:p-20 text-white text-center">
    <h1 class="text-4xl lg:text-6xl font-semibold">Rooms</h1>
    <p class="text-xl">Select a room</p>
</div>

<div class="w-full flex flex-wrap items-center">
    {% for room in rooms%}
        <div class="w-full lg:w-1/4 p-4">
            <div class="p-5 bg-blue-200 shadow rounded-xl text-center">
                <h2 class="mb-4 text-xl font-semibold">{{room.name}}</h2>
                <a href="{% url 'room' room.slug %}" class="px-4 py-3 block rounded-xl text-white bg-blue-600 hover:bg-blue-700">Join to chat with ponies!</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
