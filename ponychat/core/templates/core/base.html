<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %} PonyChat</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900">
    <nav class="flex items-center justify-between flex-wrap bg-blue-800 p-6">
      <div>
        <a href="/" class="text-xl font-semibold text-white">PonyChat</a>
      </div>
      <div class="flex items-center flex-shrink-0 space-x-4 text-white mr-6">
        {% if request.user.is_authenticated %}
            <a href="/rooms/" class="text-white font-semibold hover:text-blue-300">Rooms</a>
            <a href="/logout/" class="px-5 py-3 rounded-xl text-white bg-blue-600 font-semibold hover:bg-blue-700">Log out</a>
        {% else %}
            <a href="/login/" class="text-white font-semibold hover:text-blue-300">Log in</a>
            <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-blue-600 font-semibold hover:bg-blue-700">Sign up</a>
        {% endif %}
      </div>
    </nav>
    {% block content %}{% endblock %}
  </body>
</html>
