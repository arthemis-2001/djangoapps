{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add links to CSS files here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-info">
    <header>
        <nav class="navbar navbar-expand-sm text-bg-primary justify-content-center">
            <ul class="navbar-nav">
                {%if user.is_authenticated%}
                <li class="nav-item"><a href = "{%url 'logout'%}" class="nav-link">Logout</a></li>
                {%else%}
                <li class="nav-item"><a href = "{%url 'login'%}" class="nav-link">Login</a></li>
                <li class="nav-item"><a href = "{%url 'register'%}" class="nav-link">Register</a></li>
                {%endif%}

            <a href = " {%url 'portfolio_list'%}" class="nav-link">Portfolio</a>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content unique to each page will go here -->
        {% endblock %}
    </main>

    <footer>
        <p class="text-center">&copy; 2024 My Portfolio Site</p>
    </footer>

    <!-- Add links to JavaScript files here -->
</body>
</html>
