{% extends "base.html" %}

{% block title %}Portfolio List{% endblock %}

{% block content %}
    <h2>My Portfolio</h2>
    <ul>
        {% for item in items%}
        <li>
            <h3><a href = "{%url 'portfolio_detail' item.id%}">{{item.title}}</a></h3>
        </li>
        {%endfor%}
    </ul>

{% endblock %}
